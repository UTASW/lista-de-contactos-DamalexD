<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      Agenda de contactos pro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-label position="floating">Nombre: </ion-label>
    <ion-input #nombre [(ngModel)]='clnNombre'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tel√©fono: </ion-label>
    <ion-input type="tel" #telefono [(ngModel)]='clnTelefono'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo: </ion-label>
    <ion-input #correo [(ngModel)]='clnCorreo'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating"> Fecha de nacimiento: MM DD YY</ion-label>
    <ion-datetime #fecha [(ngModel)]="servicio.fecha" displayFormat="DD/MMM/YYYY" placeholder="Fecha"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Notas: </ion-label>
    <ion-input #notas [(ngModel)]='servicio.clnNotas' ></ion-input>
  </ion-item>

<div>
    <ion-list>
      <ion-radio-group [(ngModel)]="servicio.sexo2">
        <ion-list-header>
          <ion-label>
            Sexo
          </ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Mujer</ion-label>
          <ion-radio #mujer name="sexo" value="Femenino"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Hombre</ion-label>
          <ion-radio #hombre name="sexo" value="Masculino"></ion-radio>
        </ion-item>
    
      </ion-radio-group>
    </ion-list>
</div>
